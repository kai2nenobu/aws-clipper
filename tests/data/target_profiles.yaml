default:
  region: us-east-1
profiles:
  base:
    target_profile_default:
      region: us-east-2
      role_session_name: myname
      duration_seconds: 1800
    target_profiles:
      dev:
        role_arn: arn:aws:iam::123456789012:role/DeveloperRole
        region: us-west-1
      prod-reader:
        role_arn: arn:aws:iam::123456789013:role/ReaderRole
      prod-admin:
        role_arn: arn:aws:iam::123456789013:role/AdministratorRole
        duration_seconds: 900
